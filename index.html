<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <section class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </section>
        <section class="instagram-continue">
            <section class="group">
                <img class="instagram-logo" src="./img/Instagram-Logo.png" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/instagram-perfil.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como belialpit</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </section>
            <section class="group">
                <p class="not-account">Não é belialpit?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </section>
            <section class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <a href="#" class="app-download"></a>
            </section>
        </section>
    </main>
</body>
</html>
